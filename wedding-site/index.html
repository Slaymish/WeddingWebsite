<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Join Lani and Finlay in celebrating their union on May 25th, 2024. Discover wedding details, browse the gallery, and conveniently RSVP through our site. Your presence will make our day truly special.">
    <title>Lani & Finlay</title>
  </head>
  <body>
    <div id="app" v-cloak>
      <div class="loading-container">
        <img src="src/assets/loading_dark.gif" alt="Loading..." class="loading-gif" />    </div>
      </div>
    <style>
      [v-cloak] > * {
        display: none;
      }

      /* loading animation */
      [v-cloak] {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #fff;
        z-index: 9999;
        display: flex;
      }

      .loading-container {
        margin: auto;
        width: 100px;
        height: 100px;
        display: block;
        border-radius: 50%;
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;      
      }

      .loading-gif {
        width: 100%;
        height: 100%;
      }

      @media (max-width: 600px) {
        .loading-container {
          width: 50px;
          height: 50px;
        }
      }
    </style>
      
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
